<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid text-center p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1300px;">
    <div class="row">
      <div class="col-md-3 pb-3">
        <h2>Search for a city:</h2>
        <form id="searchForm" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input 
                id="searchInput" 
                type="text" 
                class="form-control" 
                placeholder="Enter city name" 
                aria-label="Enter city name">
              <div class="input-group-append">
                <button 
                  class="btn btn-primary" 
                  type="button" 
                  id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="pastSearch"></div>
      </div>

      <div class="col-md-9 pb-3">
        <div id="currentWeather" class="mt-3">
          <h3 id="cityName"></h3>
          <span id="currentDate"></span>
          <ul>
            <li id="currentTemp"></li>
            <li id="currentWind"></li>
            <li id="currentHum"></li>
            <li id="currentUV"></li>
          </ul>
        </div>
        <div>
          <h3>Five Day Forecast</h3>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <img class="card-img-top" src="./assets/weather icons.jpeg" alt="Card image cap">
                <p class="card-text" id="tempOne"></p>
                <p class="card-text" id="windOne"></p>
                <p class="card-text" id="humOne"></p>
              </div>
            </div>
          </div>
          
          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">City</h5>
                <img class="card-img-top" src="./assets/weather icons.jpeg" alt="Card image cap">
                <p class="card-text" id="tempTwo"></p>
                <p class="card-text" id="windTwo"></p>
                <p class="card-text" id="humTwo"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">City</h5>
                <img class="card-img-top" src="./assets/weather icons.jpeg" alt="Card image cap">
                <p class="card-text" id="tempThree"></p>
                <p class="card-text" id="windThree"></p>
                <p class="card-text" id="humThree"></p>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">City</h5>
                <img class="card-img-top" src="./assets/weather icons.jpeg" alt="Card image cap">
                <p class="card-text" id="tempFour"></p>
                <p class="card-text" id="windFour"></p>
                <p class="card-text" id="humFour"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="./assets/js/index.js"></script>
</html>
